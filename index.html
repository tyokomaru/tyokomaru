<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身分証撮影アプリ</title>
    <style>
      .camera-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin: auto;
      }
      video {
        width: 100%;
        height: auto;
      }
      .guide-frame {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border: 2px dashed red;
        box-sizing: border-box;
        pointer-events: none; /* ガイド枠がクリックを妨げないようにする */
      }
      #download, #share {
        display: none; /* 初期状態では非表示 */
      }
    </style>
  </head>
  <body>
    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <div class="guide-frame"></div>
    </div>
    <button id="capture">撮影</button>
    <a id="download" style="display: none;">ダウンロード</a> <!-- ダウンロードリンク -->
    <button id="share" style="display: none;">共有</button> <!-- 共有ボタン -->
    <canvas id="canvas" style="display: none"></canvas>
    <div>
      <img id="photo" alt="撮影した画像" />
    </div>

    <script>
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          const video = document.getElementById("video");
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error("カメラにアクセスできませんでした:", error);
        });

      document.getElementById("capture").addEventListener("click", () => {
        const canvas = document.getElementById("canvas");
        const video = document.getElementById("video");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");

        // 画像を水平に反転する
        context.translate(canvas.width, 0);
        context.scale(-1, 1);

        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          let photo = document.getElementById("photo");
          photo.setAttribute("src", url);

          // ダウンロードリンクを設定する
          const downloadButton = document.getElementById("download");
          downloadButton.href = url;
          downloadButton.download = "captured_image.png";
          downloadButton.style.display = "block";

          // 共有ボタンを表示する
          const shareButton = document.getElementById("share");
          shareButton.style.display = "block";

          // 共有ボタンのクリックイベント
          shareButton.addEventListener("click", () => {
            if (navigator.share) {
              navigator.share({
                title: 'キャプチャ画像',
                text: '撮影した画像を共有します。',
                url: url
              }).then(() => {
                console.log('共有成功');
              }).catch((error) => {
                console.error('共有に失敗しました:', error);
              });
            } else {
              alert('共有機能がサポートされていません。');
            }
          });
        }, "image/png");
      });
    </script>
  </body>
</html>
